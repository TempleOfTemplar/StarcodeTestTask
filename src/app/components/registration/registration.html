<form name="form" ng-submit="$ctrl.handleSubmit()">
    <div class="form-group" ng-class="{ 'has-error': form.firstname.$invalid && form.firstname.$dirty }">
        <input type="text" class="form-control" ng-model="$ctrl.user.firstname" name="firstname" id="firstname" placeholder="Имя"  required >
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.surname.$invalid && form.surname.$dirty }">
        <input type="text" class="form-control" ng-model="$ctrl.user.surname" name="surname" id="surname" placeholder="Фамилия" required >
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && form.email.$dirty }">
        <input type="email" class="form-control" ng-model="$ctrl.user.email" name="email" id="email" placeholder="Email" required >
    </div>
    <button type="submit" class="btn btn-default">Зарегистрироваться</button>
</form>
